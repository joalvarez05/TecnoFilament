    </header>
    <main>
      <section>
        <div class="container py-5">
          <div class="d-flex display-block formulario">
            <div class="flex-fill text-center formulario">
              <img
                src="../assets/img/cajas-480x480.png"
                alt="caja de filamento"
                class="img-fluid imgContacto"
              />
            </div>
            <div class="flex-grow-1 flex-fill formulario" >
              <form>
                <div class="mb-3">
                  <label for="nombreApellido" class="form-label"
                    >Nombre y Apellido</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nombreApellido"
                    placeholder="Ej : Juan Perez"
                    required
                    minlength="4"
                    maxlength="35"
                  />
                </div>
                <div class="mb-3">
                  <label for="pais" class="form-label">País</label>
                  <input
                    type="text"
                    class="form-control"
                    id="pais"
                    placeholder="Ej : Argentina"
                  />
                </div>
                <div class="mb-3">
                  <label for="provincia" class="form-label"
                    >Provincia o Estado</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="provincia"
                    placeholder="Ej : Tucumán"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Ej : juanperez@example.com"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input
                    type="number"
                    class="form-control"
                    id="telefono"
                    placeholder="Ej : +54 3814423387"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="consulta" class="form-label">Consulta</label>
                  <textarea class="form-control resizeContact" id="consulta" rows="4" placeholder="Agregue aquí su consulta" required ></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3 mb-4"> Enviar </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
